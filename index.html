<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <title>Meteo</title>
</head>
<body>
    <div class="wrapper">
        <h1>Météo - Simplon</h1>
        <div class="rechercher">
                <select id="selectVille">
                <input type="text" id="ville" placeholder="Nom d'une ville française">
                <button id="selec"onclick="this.blur();">Rechercher</button>
        </div>
    </div>

   <!--<div id="infos" style="display:none;"> -->
    <div class="tableau">
        <table>
            <tr>
                <th colspan='2' id='name'></th>
            </tr>
            <tr class="tr_temp">
                <td>Température:</td>
                <td class='temp'></td>
            </tr>
            <tr>
                <td>Pression:</td>
                <td class='pressure'></td>
            </tr>
            <tr class="tr_temp_min">
                <td>Température minimale:</td>
                <td class='temp_min'></td>
            </tr>
            <tr >
                <td>Température maximale:</td>
                <td class='temp_max'></td>
            </tr>
            <tr class="tr_vent">
                <td>Vitesse vent:</td>
                <td class='vent'></td>
            </tr>
             <tr>
                <td>Humidité:</td>
                <td class='humidite'></td>
            </tr>
            <tr class="tr_coordonees">
                <td>Coordonées:</td>
                <td class='coordonees'></td>
            </tr>
        </table>
    </div>
    <footer>
        <p></p>
    </footer>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src="https://vicopo.selfbuild.fr/api.js"></script>

        <!-- Widget pour afficher la météo -->
</body>
</html>
