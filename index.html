<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <title>Meteo</title>
</head>
<body>
    <div class="wrapper">
        <div class="rechercher">
                <select id="selectVille">
                <input type="text" id="ville" placeholder="Entrez le nom d'une ville française">
               <!-- <ul class="liste">
                        <li data-vicopo="#ville">
                          <span data-vicopo-ville></span>
                        </li>
                </ul>-->
                <button id="selec"onclick="this.blur();">Rechercher</button>
        </div>

        <div class="box">
            <div class="map"></div>
            <div id="InnerBox"></div>
        </div>
    </div>

    <table>
        <th id='name'></th>
        <tr>
            <td>Temperature:</td>
            <td class='temp'></td>
        </tr>
        <tr>
            <td>Pression:</td>
            <td class='pressure'></td>
        </tr>
        <tr>
            <td>Temperature minimale:</td>
            <td class='temp_min'></td>
        </tr>
        <tr>
            <td>Temperature maximale:</td>
            <td class='temp_max'></td>
        </tr>
        <tr>
            <td>Vitesse vent:</td>
            <td class='vent'></td>
        </tr>
         <tr>
            <td>Humidité:</td>
            <td class='humidite'></td>
        </tr>
        <tr>
            <td>Coordonées:</td>
            <td class='coordonees'></td>
        </tr>

    </table>
    


        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src="https://vicopo.selfbuild.fr/api.js"></script>
</body>
</html>
